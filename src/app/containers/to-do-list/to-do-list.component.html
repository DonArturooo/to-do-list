<mat-card appearance="outlined">
  <mat-card-header><h1>TO DO LIST</h1></mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Task to do</mat-label>
      <input [id]="'taskTrash'" matInput type="text" placeholder="placeholder" [(ngModel)]="value">

      @if(value){
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <button mat-raised-button (click)="addTaskToList()" [disabled]="!value">Add new task</button>
    <mat-list *ngrxLet="tasks$; let tasks">
      @for (task of tasks; track task) {
        <mat-list-item>
          <app-to-do-list-entry [task]="task"></app-to-do-list-entry>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
