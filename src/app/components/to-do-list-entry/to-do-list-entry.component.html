<mat-form-field>
  <input [id]="'taskTrash'" matInput type="text" placeholder="placeholder" [value]="task.name" [disabled]="true">

  <button matSuffix mat-icon-button aria-label="Clear" (click)="removeTask()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-checkbox [ngModel]="task.completed" (change)="markComplete($event.checked)"></mat-checkbox>
